<head>

<body class="bg-gradient-to-br from-[#e0eafc] to-[#cfdef3] min-h-screen">

        </a>
        <a href="#" class="text-gray-700 font-medium relative group">
          About
          <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-500 transition-all group-hover:w-full"></span>

</html>
